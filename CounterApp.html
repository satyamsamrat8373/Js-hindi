<!DOCTYPE html>
<head>
    <title>Counter Applications</title>
</head>
<body>
        <h3 id ="count_display">0</h3>
        <button id = "btn1">+</button>
        <button id = "btn2">-</button>
        <button id = "btn3">Reset</button>

        <script>
            let count = 0;
            const increment = document.getElementById('btn1');
            const decrement = document.getElementById('btn2');
            const reset = document.getElementById('btn3');
            const element = document.getElementById('count_display');

            increment.addEventListener('click',()=> {
                count++;
                element.innerHTML = count;
            });

            decrement.addEventListener('click', ()=> {
                count--;
                element.innerHTML = count;
            });

            reset.addEventListener('click', ()=> {
                count = 0;
                element.innerHTML = count;
            });

        </script>
</body>
</html>
