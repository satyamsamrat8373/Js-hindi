<!DOCTYPE html>
<head>
    <title>querySelectorAll()</title>
</head>
<body>
    <p class = "para">Paragraph 1</p>
    <p class = "para">Paragraph 2</p>

    <button onclick="fun()">Click</button>
    <script>
        function fun() {
        const target = document.querySelectorAll('.para');
        console.log(target); //Static NodeList
        console.log("Length before updating the DOM is : ", target.length);

        const newEle = document.createElement('p');
        newEle.textContent = 'paragraph 3';
        newEle.classList.add('para');
        document.body.appendChild(newEle);
        console.log("Length after Updating the DOM: ", target.length);
        }
    </script>
</body>
</html>
