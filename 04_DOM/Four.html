<!-- Selects the first element that matches specified selector. -->
<head>
    <title>querySelector()</title>
 </head>
 <body>
    <p class="para">Paragraph 1</p>
    <p class="para">Paragraph 2</p>

    <script>
        const target = document.querySelector('.para');
        console.log(target);
    </script>
 </body>
